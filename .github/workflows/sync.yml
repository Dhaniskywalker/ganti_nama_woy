name: Sync Data Wilayah

on:
  schedule:
    - cron: "0 23 * * *"    # jalan tiap jam 23:00 UTC (06:00 WIB)
  workflow_dispatch:

permissions:
  contents: write   # ✅ izinkan commit/push ke repo

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # ✅ pakai token default

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install deps
        run: pip install requests beautifulsoup4 urllib3

      - name: Run scraper
        run: python scraper.py

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add list.json
          git commit -m "Update wilayah/lokasi" || echo "No changes to commit"
          git push
